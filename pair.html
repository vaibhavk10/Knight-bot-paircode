<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knight Bot - Pair Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --text-color: #ecf0f1;
      --background-color: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(44, 62, 80, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: var(--secondary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 16px;
      color: #bdc3c7;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }

    .input-field {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
    }

    .generate-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .code-display {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .copy-btn {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: var(--text-color);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading i {
      font-size: 30px;
      color: var(--secondary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: var(--accent-color);
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #7f8c8d;
    }

    .footer a {
      color: var(--secondary-color);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-robot"></i>
      </div>
      <h1 class="title">Knight Bot</h1>
      <p class="subtitle">Generate your WhatsApp pair code</p>
    </div>

    <div class="input-group">
      <label class="input-label">Enter your WhatsApp number with country code</label>
      <input type="text" id="mobileNumber" class="input-field" placeholder="Example: +917023951514">
    </div>

    <button class="generate-btn" id="submit">
      <i class="fas fa-key"></i> Generate Pair Code
    </button>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
    </div>

    <div class="code-display" id="codeDisplay">
      Your pair code will appear here
    </div>

    <button class="copy-btn" id="copy" onclick="copyCode()">
      <i class="fas fa-copy"></i> Copy Code
    </button>

    <div class="footer">
      <p>© 2024 Mr Unique Hacker | Knight Bot</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      const mobileNumberInput = document.getElementById("mobileNumber");
      const codeDisplay = document.getElementById("codeDisplay");
      const loadingSpinner = document.getElementById("loading");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<span style="color: #e74c3c">❗ Please enter your WhatsApp number</span>';
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';

      try {
        const response = await axios(`/code?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        const code = response.data.code || "❗ Service Unavailable";
        codeDisplay.innerHTML = `<span style="color: #2ecc71">CODE: ${code}</span>`;
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<span style="color: #e74c3c">❗ Error generating code. Please try again.</span>';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      const code = codeDisplay.replace('CODE: ', '');
      navigator.clipboard.writeText(code).then(() => {
        const copyBtn = document.getElementById("copy");
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }
  </script>
</body>
</html>
